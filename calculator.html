<!DOCTYPE HTML>
<html>
	<head>
		
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="calculator">
			<h1>Calculator</h1>
			<div class="row" id="display">0</div>
			<div class="keys">
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button class="operator" data-action="divide">รท</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button class="operator" data-action="multiply">ร</button>
				</div>
				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button class="operator" data-action="subtract">-</button>
				</div>
				<div class="row">
					<button>0</button>
					<button>.</button>
					<button data-action="clearDisplay">c</button>
					<button class="operator" data-action="add">+</button>
				</div>
				<div class="row">
					<button class="operator" id="calculate" data-action="Enter">=</button>
				</div>
			</div>
		</div>
		<script src="./calculate.js"></script>
	</body>
</html>
